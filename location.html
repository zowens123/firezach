  <script>
function myMap() {
  var amsterdam = new google.maps.LatLng(41.291,-96.22);

  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: amsterdam, zoom: 7};
  var map = new google.maps.Map(mapCanvas,mapOptions);

  var myCity = new google.maps.Circle({
    center: amsterdam,
    radius: 50000,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#0000FF",
    fillOpacity: 0.4
  });
  myCity.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxSz_qqbBr9LvISR8bUJp4TvnI-9KqYhQ&callback=myMap"></script>
